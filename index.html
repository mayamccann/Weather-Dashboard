<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Using Bootstrap Stylesheet-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!--Save Icon Stylesheet-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

<!--CSS Stylesheet-->
<link rel="stylesheet" href="style.css"/>

<title>Weather Dashboard</title>
</head>

<body class="body">
    <header class="header">
            <div class="h1-container d-flex translate-middle bg-dark justify-content-center">
                <h1 class="h1 text-white">Weather Dashboard</h1>
            </div>
    </header>
    
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1"> Search for a City</h5>

                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button">
                    <i class="fa fa-search"></i> 
                    </button>
                </div>

                <ul class="list-group history"></ul>
            </aside>
        
        <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <div id="forecast" class="card-deck mt-3"></div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
